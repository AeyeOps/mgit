name: Continuous Integration

on:
  # Called by release workflow for main/develop builds
  workflow_call:
    
  # Independent runs for feature branches
  push:
    branches: [ 'feature/*', 'bugfix/*', 'hotfix/*' ]
    
  # PR validation (but not for main/develop - handled by release workflow)
  pull_request:
    branches: [ 'feature/*', 'bugfix/*', 'hotfix/*' ]
    
  # Scheduled runs for continuous monitoring
  schedule:
    # Run tests every day at 2 AM UTC
    - cron: '0 2 * * *'

env:
  PYTHON_DEFAULT_VERSION: "3.11"

jobs:
  # Code quality and linting
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_DEFAULT_VERSION }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        
    - name: Run Black formatting check
      run: black --check --diff .
      
    - name: Run Ruff linting
      run: ruff check .
      
    - name: Run MyPy type checking
      run: mypy mgit/
      continue-on-error: true  # Allow type errors for now

  # Security scanning
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_DEFAULT_VERSION }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install bandit[toml] safety pip-audit
        
    - name: Run Bandit security analysis
      run: |
        bandit -r mgit/ -f json -o bandit-report.json || true
        bandit -r mgit/ -f txt
        
    - name: Run Safety vulnerability check
      run: |
        safety check --json --output safety-report.json || true
        safety check
        
    - name: Run pip-audit
      run: |
        pip-audit --format=json --output=pip-audit-report.json || true
        pip-audit
        
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
          pip-audit-report.json
        retention-days: 30

  # Matrix testing across Python versions
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        exclude:
          # Exclude some combinations to reduce job count
          - os: windows-latest
            python-version: "3.8"
          - os: macos-latest
            python-version: "3.8"
            
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        
    - name: Verify installation
      run: |
        python -m mgit --version
        python -m mgit --help
        
    - name: Run unit tests
      run: |
        python -m pytest tests/unit/ -v --tb=short --cov=mgit --cov-report=xml --cov-report=term
        
    - name: Run integration tests
      run: |
        python -m pytest tests/integration/ -v --tb=short
      env:
        # Mock credentials for integration tests
        AZURE_DEVOPS_ORG_URL: "https://dev.azure.com/test-org"
        AZURE_DEVOPS_PAT: "test-pat"
        GITHUB_TOKEN: "test-token"
        BITBUCKET_USERNAME: "test-user"
        BITBUCKET_APP_PASSWORD: "test-password"
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == env.PYTHON_DEFAULT_VERSION && matrix.os == 'ubuntu-latest'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # Performance and regression testing
  performance:
    name: Performance Testing
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request' || github.event_name == 'workflow_call'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_DEFAULT_VERSION }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pytest-benchmark memory-profiler
        
    - name: Run performance tests
      run: |
        python -m pytest tests/ -k "benchmark" -v --benchmark-only --benchmark-json=benchmark.json || true
        
    - name: Memory profiling
      run: |
        python -c "
        import subprocess
        import time
        
        # Test memory usage of basic commands
        start_time = time.time()
        result = subprocess.run(['python', '-m', 'mgit', '--version'], capture_output=True, text=True)
        end_time = time.time()
        
        print(f'Version command took {end_time - start_time:.3f} seconds')
        print(f'Return code: {result.returncode}')
        "
        
    - name: Upload performance results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: performance-results
        path: benchmark.json
        retention-days: 30


  # Documentation testing
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check documentation files
      run: |
        # Check that key documentation files exist
        test -f README.md
        test -f CHANGELOG.md
        test -f docs/README.md
        
        # Check for broken links in markdown files
        find . -name "*.md" -exec grep -l "http" {} \; | head -5
        
    - name: Validate configuration examples
      run: |
        # Validate YAML configuration examples if they exist
        if [ -d "docs/configuration" ]; then
          find docs/configuration -name "*.yml" -o -name "*.yaml" | head -3
        fi

  # Integration status check
  ci-status:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [lint, security, test, performance, docs]
    if: always()
    
    steps:
    - name: Check CI results
      run: |
        echo "Lint: ${{ needs.lint.result }}"
        echo "Security: ${{ needs.security.result }}"
        echo "Test: ${{ needs.test.result }}"
        echo "Performance: ${{ needs.performance.result }}"
        echo "Docs: ${{ needs.docs.result }}"
        
    - name: Set CI status
      if: needs.lint.result != 'success' || needs.security.result != 'success' || needs.test.result != 'success' || needs.docs.result != 'success'
      run: |
        echo "CI checks failed"
        exit 1