# Centralized environment configuration for all workflows
# This file defines common environment variables used across CI/CD pipelines

# Python configuration
PYTHON_DEFAULT_VERSION: "3.11"
PYTHON_VERSIONS: '["3.9", "3.10", "3.11", "3.12"]'

# Poetry configuration
POETRY_VERSION: "1.7.1"
POETRY_HOME: "/opt/poetry"
POETRY_CACHE_DIR: "~/.cache/pypoetry"

# Tool versions
PYINSTALLER_VERSION: "6.3.0"
BLACK_VERSION: "23.12.1"
RUFF_VERSION: "0.1.9"
MYPY_VERSION: "1.8.0"

# Cache configuration
CACHE_VERSION: "v1"  # Increment to bust all caches
CACHE_RETENTION_DAYS: 7

# Docker configuration
DOCKER_BUILDKIT: 1
COMPOSE_DOCKER_CLI_BUILD: 1

# Test configuration
PYTEST_TIMEOUT: 300  # 5 minutes per test
COVERAGE_THRESHOLD: 80

# Security scan configuration
BANDIT_LEVEL: "medium"
SAFETY_CHECK_ENABLED: true